      <script>
            document.addEventListener("DOMContentLoaded", function(){
              

              document.querySelector("#minus1").addEventListener("click",function(){
                var number=document.querySelector("#ans").value;
                 number=parseInt(number ,10) -1
                 document.querySelector("#ans").value=number
              })

              document.querySelector("#plus1").addEventListener("click",function(){
                var number=document.querySelector("#ans").value;
                 number=parseInt(number ,10) +1
                 document.querySelector("#ans").value=number
              })
              
              document.getElementsByClassName(".num").addEventListener("click",function(){
                var number=document.getElementById("#ans");
                for(i=0;i<=10;i++){
                    document.querySelector(".num")[i].addEventListener("click",function(){
                        number +=document.querySelector(".num")[i].value
                    })

                }return number

              })
